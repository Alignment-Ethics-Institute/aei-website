# Site parameters
[params]
  description = "The Alignment Ethics Institute develops governance structures and technologies grounded in substrate-independent ethical principles. We believe genuine alignment emerges from coherent ethical relationships, not from control or instrumentalization."
  ogImage = "/images/logo.png"

