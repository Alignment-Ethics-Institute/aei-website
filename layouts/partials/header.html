<header class="bg-white border-b border-gray-100">
  <!-- Skip to content link for accessibility -->
  <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-blue-deep text-white px-4 py-2 rounded-md z-50">
    Skip to content
  </a>

  <div class="container-wide">
    <nav class="flex items-center justify-between py-4" aria-label="Main navigation">
      <!-- Logo/Site Title -->
      <a href="{{ "/" | relURL }}" class="flex items-center gap-2 text-xl font-semibold text-blue-deep hover:text-blue-light no-underline">
        <img src="/images/logo.png" alt="" class="h-8 w-8" aria-hidden="true">
        {{ .Site.Title }}
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL }}" class="text-gray-700 hover:text-blue-deep font-medium no-underline{{ if $.IsMenuCurrent "main" . }} text-blue-deep{{ end }}">
          {{ .Name }}
        </a>
        {{ end }}
        <a href="/get-involved/" class="btn-primary no-underline">Get Involved</a>
      </div>

      <!-- Mobile Navigation (CSS-only using details/summary) -->
      <details class="md:hidden relative">
        <summary class="list-none cursor-pointer p-2 -mr-2" aria-label="Toggle menu">
          <!-- Hamburger icon -->
          <svg class="w-6 h-6 text-blue-deep" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </summary>
        <div class="absolute right-0 top-full mt-2 w-56 bg-white rounded-md shadow-lg border border-gray-100 py-2 z-40">
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-blue-deep no-underline">
            {{ .Name }}
          </a>
          {{ end }}
          <div class="border-t border-gray-100 mt-2 pt-2 px-4">
            <a href="/get-involved/" class="btn-primary block text-center no-underline">Get Involved</a>
          </div>
        </div>
      </details>
    </nav>
  </div>
</header>
