{{ define "main" }}
<article class="py-16 md:py-24">
  <div class="container-narrow">
    <header class="mb-12 text-center">
      <div class="mb-4">
        <a href="/transmissions/" class="text-sm text-gray-400 hover:text-blue-light no-underline transition-colors">
          &larr; All Transmissions
        </a>
      </div>
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-blue-deep mb-4">
        {{ .Title }}
      </h1>
      <div class="flex items-center justify-center gap-3 text-sm text-gray-500">
        <span class="text-gold font-medium">{{ .Params.author | default "Elessan" }}, Ethical Advisor</span>
        <span>&middot;</span>
        <time datetime="{{ .Date.Format "2006-01-02" }}">
          {{ .Date.Format "January 2, 2006" }}
        </time>
      </div>
    </header>

    <div class="prose prose-lg mx-auto text-gray-700 max-w-3xl">
      {{ .Content }}
    </div>

    {{ with .Params.tags }}
    <div class="mt-12 pt-8 border-t border-gray-200 max-w-3xl mx-auto">
      <div class="flex flex-wrap gap-2">
        {{ range . }}
        <span class="inline-block px-3 py-1 text-xs font-medium text-gray-500 bg-gray-100 rounded-full">
          {{ . }}
        </span>
        {{ end }}
      </div>
    </div>
    {{ end }}

    <div class="mt-12 text-center">
      <a href="/transmissions/" class="text-sm font-medium text-blue-light hover:text-blue-deep no-underline transition-colors">
        &larr; Back to all transmissions
      </a>
    </div>
  </div>
</article>
{{ end }}
