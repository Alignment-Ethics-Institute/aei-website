{{ define "main" }}
<article class="py-12 md:py-20">
  <div class="container-narrow">
    <header class="mb-12 text-center">
      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-blue-deep mb-4" data-testid="page-title">
        {{ .Title }}
      </h1>
      {{ with .Params.subtitle }}
      <p class="text-lg text-gray-600">{{ . }}</p>
      {{ end }}
    </header>

    <div class="prose prose-lg mx-auto text-gray-700" data-testid="page-content">
      {{ .Content }}
    </div>

    {{ if not .Params.hideCta }}
    <div class="mt-16 text-center" data-testid="page-cta">
      <a href="/get-involved/" class="btn-primary no-underline">
        Get Involved
      </a>
    </div>
    {{ end }}
  </div>
</article>
{{ end }}
