# Clean URLs
[permalinks]
  pages = "/:slug/"

# Build settings
[build]
  writeStats = true

# Hugo pipe settings for Tailwind CSS
[module]
  [module.hugoVersion]
    extended = true
    min = "0.116.0"

# Taxonomies (none needed for now)
[taxonomies]

# Output formats
[outputs]
  home = ["HTML"]
  section = ["HTML"]
  page = ["HTML"]

# Markup settings
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = false
  [markup.highlight]
    codeFences = true
    lineNos = false
